<div class=" header container-fluid" [style.z-index] = "1" (click) = "MainDiv()">
    <div class="row" style="background-color:green">
        <div class="col-lg-1 col-md-1 col-sm-2 col-2">
            <button class=" ToggleButton btn btn-default" (click)="divDisplay()"> 
                <img src = "./assets/images/toggle.png" style = "height:25px;width:25px; background-color:green">     
            </button>
        </div>
        <div class="col-lg-3 offset-lg-4 col-md-4 offset-md-4 col-sm-6 offset-sm-2 col-8 mx-auto">
            <h2 style="color:darkblue">Batter Store</h2>
        </div>
        <div class="cartDiv col-lg-1 col-md-1 col-sm-2 col-2">
            <button class="cartButton">
            <a routerLink = './summary' style = "height:25px;width:25px;background-color:green">Next</a>
            </button>
        </div>
    </div>
    <ngb-alert *ngIf="alertClosed" [dismissible]="true" type = "success" (close) = "alertClosed = false">
        <b>You ordered Successfully.</b>
    </ngb-alert>
    <router-outlet></router-outlet>
</div>
<app-toggle-menu [toggle] = "displayDiv"></app-toggle-menu>
